<div class="app-container">
    <mat-toolbar color="primary">
        <span>Lego Movehub Remote</span>
        <div class="toolbar-fill"></div>
        <button mat-icon-button type="button" class="connection-status" [ngClass]="{ connected: (isConnected | async) }"
            (click)="toggleConnection()">
            <mat-icon *ngIf="isConnected | async">bluetooth_connected</mat-icon>
            <mat-icon *ngIf="!(isConnected | async)">bluetooth_disabled</mat-icon>
        </button>
        <button mat-button type="menu" class="menu-trigger" [matMenuTriggerFor]="settingsMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #settingsMenu="matMenu">
            <button mat-menu-item (click)="toggleConnection()">
                <span *ngIf="isConnected | async">Disconnect</span>
                <span *ngIf="!(isConnected | async)">Connect</span>
            </button>
        </mat-menu>
    </mat-toolbar>
    <div class="content-container">
        <div class="row">
            <div class="column">
                <span class="mat-body-2">Motor A</span>
                <mat-slider thumbLabel tickInterval="100" vertical min="-100" max="100" step="1" value="" (change)="updateInput()"
                    [(ngModel)]="controlState.motorA" [disabled]="!(isConnected | async)"></mat-slider>
            </div>
            <div class="column status-section">
                <span class="mat-body-2">Color Sensor</span>
                <div class="color-sensor" [ngClass]="colorSensor | async"></div>
                <span class="mat-body-2">Distance</span>
                <span class="mat-body" *ngIf="(distance | async) !== null">{{distance | async }} mm</span>
                <span *ngIf="(distance | async) === null" class="mat-body">âˆž</span>
                <button color="accent" mat-raised-button type="button" (click)="stop()" [disabled]="!(isConnected | async)">STOP</button>
                <mat-form-field>
                    <mat-select class="led-color" [ngClass]="ledColorControl.value" placeholder="LED Color" [formControl]="ledColorControl" panelClass="led-color-panel">
                        <mat-option value="off">Off</mat-option>
                        <mat-option value="pink" class="pink">Pink</mat-option>
                        <mat-option value="purple" class="purple">Purple</mat-option>
                        <mat-option value="blue" class="blue">Blue</mat-option>
                        <mat-option value="lightblue" class="lightblue">Light Blue</mat-option>
                        <mat-option value="cyan" class="cyan">Cyan</mat-option>
                        <mat-option value="green" class="green">Green</mat-option>
                        <mat-option value="yellow" class="yellow">Yellow</mat-option>
                        <mat-option value="orange" class="orange">Orange</mat-option>
                        <mat-option value="red" class="red">Red</mat-option>
                        <mat-option value="white" class="white">White</mat-option>
                    </mat-select>
                </mat-form-field>
                <div ui-knob [value]="controlState.externalMotor" [options]="knobOptions"></div>
            </div>
            <div class="column">
                <span class="mat-body-2">Motor B</span>
                <mat-slider thumbLabel tickInterval="100" vertical min="-100" max="100" step="1" value="0" (change)="updateInput()"
                    [(ngModel)]="controlState.motorB" [disabled]="!(isConnected | async)"></mat-slider>
            </div>
        </div>
    </div>
</div>
